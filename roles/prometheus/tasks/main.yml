---
- name: Install prometheus
  ansible.builtin.apt:
    name: '{{ item }}'
    state: present
  become: true
  with_items:
    - prometheus

- name: start and enable service
  ansible.builtin.systemd_service:
    name: prometheus
    enabled: true
    state: started
    daemon_reload: true
  become: true

- name: Deploy config
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    group: root
    owner: root
    mode: '644'
  become: true
  notify: handler_restartPrometheus
